<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Funciones como par√°metros </title>
</head>
<body>
   <script>
      
      class persona {
         constructor(nombre, apellido, altura) {
            this.nombre = nombre
            this.apellido = apellido
            this.altura = altura
         }
         saludar(fn) {                                 
            console.log(`hola me llamo ${this.nombre} ${this.apellido} y mido ${this.altura}cm`)
            if(fn){
               fn(this.nombre, this.apellido, false )
            }
         }
         soyAlto() {
            return this.altura > 1.8
         }
      }

      var jeisson = new persona('jeisson', 'rico', 1.81)
      var erika = new persona('erika', 'gonzales', 1.78)
      var manuel = new persona('manuel', 'cruz', 1.75)


      class desarrollador extends persona {           
         constructor(nombre, apellido, altura) {      
            super(nombre, apellido, altura)           
         }
         saludar(fn) {
            console.log(`hola me llamo ${this.nombre} ${this.apellido} y soy desarrollador/a`)
            if(fn){
               fn(this.nombre, this.apellido, true)
            }
         }
      }

      function responderSaludo(nombre, apellido, esDev){
         console.log(`buen dia ${nombre} ${apellido}`)
         if(esDev){                                                    // ---> esta funcion es el parametro 
            console.log(`ah mira no sabia que eras dev`)
         }
      }

      var oscar = new persona ('oscar', 'rico', 1.70)
      var juliana = new desarrollador('juliana', 'gonzales', 1.85)
      var felipe = new desarrollador('felipe', 'cruz', 1.70)


      for (var i = 0; i < 1; i++) {
         console.log(jeisson.saludar(), jeisson.soyAlto())
         console.log(erika.saludar(), erika.soyAlto())
         console.log(manuel.saludar(), manuel.soyAlto())
         console.log(oscar.saludar(), oscar.soyAlto()) 
         console.log(juliana.saludar(responderSaludo), juliana.soyAlto())
         console.log(felipe.saludar(), felipe.soyAlto())
      }
   </script>
</body>
</html>
