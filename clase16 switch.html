<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional m√∫ltiple: switch    </title>
</head>
<body>

    <script>
        //no perimite decidir que codigo ejecutar deacuerdo a multiples condicones

        var signo = prompt('cual es tu signo')
        
        switch (signo) {
            case  'acuario':
                alert('acuario es lindo')
                break;
            case 'piscis':
                alert('piscis es lindo')    
                break;
            case  'leo':
                alert('leo es lindo')
                break;
            case 'cancer':
                alert('cancer es lindo')    
                break;
            case  'tauro':
                alert('tauro es lindo')
                break;
            case 'escorpio':
                alert('escorpio es lindo')    
                break;
            
        }
    </script>
</body>
</html>
