    }

imprimirSiEsMayorDeEdad(juan)

function esMayorDeEdad (personas){
    return personas.edad >= 18
}

function imprimirSiEsMayorDeEdad (personas){

    if (esMayorDeEdad(personas)){
        console.log(`${personas.nombre} ` + 'es mayor de edad ')
